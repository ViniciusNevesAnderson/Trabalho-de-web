<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-dark text-white py-4">
        <div class="container">
            <div class="d-flex justify-content-between">
                <h1>Estacionamento Rápido</h1>
                <nav>
                    <ul class="nav">
                        <li class="nav-item"><a class="nav-link text-white" href="index.html">Início</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="convenios.html">Serviços</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="login.html">Login</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <section id="contact" class="py-5">
        <div class="container">
            <h2 class="text-center mb-5">Faça login</h2>
            <form id="loginForm" action="#" method="POST">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="usuario">Usuário</label>
                        <input type="text" class="form-control" id="usuario" name="usuario" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="senha">Senha</label>
                        <input type="password" class="form-control" id="senha" name="senha" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-warning btn-lg">Entrar</button>
            </form>
        </div>
    </section>

    <script src="login.js"></script>
</body>
</html>
